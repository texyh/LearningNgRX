<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
    [errorMessage]="errorMessage$ | async"
    [displayCode]="displayCode$ | async"
    [products]="products$ | async"
    [selectedProduct]="selectedProduct$ | async"
    (checked)="checkedChanged($event)"
    (initializedNewProduct)="newProduct()"
    (selected)="productSelected($event)"
    >
    </pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit></pm-product-edit>
  </div>
</div>
